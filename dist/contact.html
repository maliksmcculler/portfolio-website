<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
			integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" type="text/css" />
		<title>Contact Me | Front End Developer</title>
	</head>
	<body>
		<!-- Header -->
		<header id="header-inner">
			<div class="container">
				<nav id="main-nav">
					<img
						src="./img/msmremovebg-preview.png"
						alt="my portfolio"
						id="logo"
					/>
					<ul>
						<li><a href="./index.html">Home</a></li>
						<li><a href="./about.html">About</a></li>
						<li><a href="./work.html">Work</a></li>
						<li><a href="./contact.html" class="current">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<!-- Section A: contact form -->
		<section id="contact-a" class="text-center py-3">
			<div class="container">
				<h2 class="section-title">Contact Me</h2>
				<div class="bottom-line"></div>
				<p class="lead">Here is how you can contact me</p>
				<form method="POST" data-netlify="true" data-netlify-recaptcha="true">
					<div class="text-fields">
						<input
							type="text"
							class="text-input main-input"
							placeholder="Name"
							name="name"
						/>
						<input
							type="text"
							class="text-input subject-input"
							placeholder="Subject"
							name="subject"
						/>
						<input
							type="email"
							class="text-input email-input"
							placeholder="Email Address"
							name="email"
						/>
						<input
							type="text"
							class="text-input phone-input"
							placeholder="Phone Number"
							name="phone"
						/>
						<textarea
							class="text-input message-input"
							placeholder="Enter Message"
							name="message"
						>
						</textarea>
						<div class="my-2">
							<div data-netlify-recaptcha="true"></div>
						</div>
					</div>
					<button type="submit" class="btn-dark">Submit</button>
				</form>
			</div>
		</section>
		<!-- Section B: contact info -->
		<section id="contact-b" class="py-3 bg-dark">
			<div class="container">
				<div class="contact-info">
					<div>
						<i class="fas fa-envelope fa-2x"></i>
						<h3>Email</h3>
						<p>maliksmcculler@gmail.com</p>
					</div>
					<div>
						<i class="fas fa-phone fa-2x"></i>
						<h3>Phone</h3>
						<p>(404)449-5533</p>
					</div>
					<div>
						<i class="fas fa-address-card fa-2x"></i>
						<h3>Address</hh3>
						<p>Decatur, GA</p>
					</div>
				</div>
			</div>
		</section>

		<!-- Section C: Tagline -->
		<section id="contact-c" class="bg-main py-4">
			<div class="contianer">
				<h1>Lets start your next project</h1>
			</div>
			
		</section>
		<!-- Footer -->
		<footer id="main-footer">
			<div class="footer-content container">
				<p>Copyright &copy; 2022. All rights reserved.</p>
				<div class="social">
					<a href="https://twitter.com/malikmcculler7"
						target="_blank"><i class="fab fa-twitter"></i
					></a>
					<a href="https://www.instagram.com/alovesupreme95/"
						target="_blank"><i class="fab fa-instagram"></i
					></a>
					<a href="https://www.linkedin.com/in/malik-mcculler/"
						target="_blank"><i class="fab fa-linkedin"></i
					></a>
					<a href="https://github.com/maliksmcculler"
						target="_blank"><i class="fab fa-github"></i
					></a>
				</div>
			</div>
		</footer>
	</body>
</html>
